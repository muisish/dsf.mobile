    <title>SOZO</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/framework.css" />
    <link rel="stylesheet" href="styles/swipebox.css" />

<body>

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>


<div id="content" class="page-content grey"> 
    
    <div class="page-header">
        <button class="header-btn" onClick="goBack()"><span>Back</span></button>
        <h3 class="page-title">Update Password</h3>
    </div>
        
    <div class="page-header-clear"></div>
        
    <div class="content content-padding">
           
        <div class="container">

            <div class="input-wrapper">
                <p>Current Password</p>
                <input type="password" class="contactField" />
            </div>
            <div class="input-wrapper">
                <p>New Password</p>
                <input type="password" class="contactField" />
            </div>
            <div class="input-wrapper">
                <p>Retype New Password</p>
                <input type="password" class="contactField" />
            </div>

            <button class="button button-fullscreen button-green button-big">Change Password</button>
       </div>
        
    </div>

</div> <!--/content-->
